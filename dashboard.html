<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuValle Deluxe | Public Repository</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #00F2FF; /* Ciano Neon */
            --primary-dim: rgba(0, 242, 255, 0.1);
            --bg-dark: #050505;
            --glass: rgba(10, 15, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: var(--text-main);
        }

        /* --- BACKGROUND 3D CIANO --- */
        .cyber-world {
            position: fixed; width: 100vw; height: 100vh;
            perspective: 800px;
            overflow: hidden; z-index: -1;
            background: radial-gradient(circle at center, #051515 0%, #000 100%);
        }

        .cyber-floor {
            position: absolute; bottom: -30%; left: -50%; width: 200%; height: 100%;
            background-image: linear-gradient(var(--primary-dim) 1px, transparent 1px), linear-gradient(90deg, var(--primary-dim) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(60deg);
            animation: floorMove 6s linear infinite;
            mask-image: linear-gradient(to top, #000 10%, transparent 90%);
            -webkit-mask-image: linear-gradient(to top, #000 10%, transparent 90%);
        }
        @keyframes floorMove { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* --- CONTAINER --- */
        .container {
            max-width: 1400px; margin: 0 auto; padding: 40px 20px;
            position: relative; z-index: 10;
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 60px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
            flex-wrap: wrap; gap: 20px;
        }

        .brand h1 {
            font-family: 'Cinzel', serif; font-size: 42px; font-weight: 700; color: #fff;
            text-shadow: 0 0 20px var(--primary); line-height: 1;
        }
        .brand span {
            font-family: 'Share Tech Mono', monospace; font-size: 14px; color: var(--primary);
            letter-spacing: 4px; display: block; margin-top: 5px;
        }

        .header-actions { display: flex; gap: 15px; }
        .nav-btn {
            text-decoration: none; color: rgba(255,255,255,0.7); font-family: 'Share Tech Mono';
            font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
            border: 1px solid var(--border); padding: 10px 20px; transition: 0.3s;
            background: rgba(0,0,0,0.3);
        }
        .nav-btn:hover { color: #000; background: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* GRID */
        .grid-layout {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px;
        }

        /* CARD */
        .project-card {
            background: rgba(15, 20, 25, 0.6); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 8px;
            padding: 25px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; height: 350px;
            transition: 0.4s;
            animation: fadeInUp 0.5s ease-out forwards; opacity: 0;
        }

        .project-card:hover {
            transform: translateY(-10px); border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.15);
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .card-icon { font-size: 40px; filter: drop-shadow(0 0 5px var(--primary)); }
        
        .card-title {
            font-family: 'Rajdhani'; font-size: 24px; font-weight: 700; color: #fff;
            margin-bottom: 10px; text-transform: uppercase;
        }
        .card-desc {
            font-family: 'Poppins'; font-size: 13px; color: #aaa; line-height: 1.5;
            flex: 1; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
        }

        /* TAGS */
        .tags-container {
            display: flex; gap: 8px; flex-wrap: wrap; margin: 15px 0;
        }
        .tag {
            font-family: 'Share Tech Mono'; font-size: 10px; color: var(--primary);
            border: 1px solid var(--primary); padding: 2px 8px; border-radius: 20px;
            background: rgba(0, 242, 255, 0.05);
        }

        /* FOOTER ACTIONS */
        .card-actions {
            display: flex; gap: 10px; margin-top: auto;
        }
        .btn-card {
            flex: 1; text-align: center; padding: 10px; text-decoration: none;
            font-family: 'Rajdhani'; font-weight: bold; font-size: 14px; text-transform: uppercase;
            border: 1px solid var(--border); color: #fff; transition: 0.3s;
        }
        .btn-card:hover { background: #fff; color: #000; }
        .btn-primary { background: var(--primary-dim); border-color: var(--primary); color: var(--primary); }
        .btn-primary:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: center; text-align: center; }
            .grid-layout { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="cyber-world">
        <div class="cyber-floor"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="brand">
                <h1>DUVALLE</h1>
                <span>DELUXE // PUBLIC REPOSITORY</span>
            </div>
            <div class="header-actions">
                <a href="https://github.com/dovalexyz/PacksHTMLCSSJS" target="_blank" class="nav-btn">GITHUB REPO</a>
                <a href="admin.html" class="nav-btn">ADMIN ACCESS</a>
            </div>
        </header>

        <div class="grid-layout" id="projectGrid">
            <div style="color:var(--primary); font-family:'Share Tech Mono'; width:100%; text-align:center;">
                INITIALIZING NETWORK CONNECTION...
            </div>
        </div>
    </div>

    <script>
        const USER = 'dovalexyz';
        const REPO = 'PacksHTMLCSSJS';

        function b64_to_utf8(str) {
            try { return decodeURIComponent(escape(window.atob(str))); }
            catch(e) { return window.atob(str); }
        }

        async function loadProjects() {
            const grid = document.getElementById('projectGrid');
            try {
                const timeHack = new Date().getTime();
                
                // Fetch lista de arquivos e metadata
                const [filesResponse, metaResponse] = await Promise.all([
                    fetch(`https://api.github.com/repos/${USER}/${REPO}/contents?t=${timeHack}`),
                    fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/projects.json?t=${timeHack}`)
                ]);

                const files = await filesResponse.json();
                let metadata = [];
                
                if(metaResponse.ok) {
                    const metaData = await metaResponse.json();
                    metadata = JSON.parse(b64_to_utf8(metaData.content));
                }

                grid.innerHTML = '';
                let delay = 0;

                files.filter(f => f.name.endsWith('.html')).forEach(file => {
                    const meta = metadata.find(m => m.filename === file.name) || {};
                    const title = meta.title || file.name.replace('.html', '');
                    const desc = meta.description || 'Interactive web module.';
                    const icon = meta.icon || 'ðŸ’ ';
                    
                    // Tratamento de Tags
                    let tagsHtml = '';
                    if(meta.tags && Array.isArray(meta.tags)) {
                        meta.tags.forEach(tag => tagsHtml += `<span class="tag">${tag}</span>`);
                    } else {
                        tagsHtml = `<span class="tag">HTML</span><span class="tag">WEB</span>`;
                    }

                    // Links
                    const previewUrl = `https://${USER}.github.io/${REPO}/${file.name}`;
                    const sourceUrl = `https://github.com/${USER}/${REPO}/blob/main/${file.name}`;

                    const card = document.createElement('div');
                    card.className = "project-card";
                    card.style.animationDelay = `${delay}s`;
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">${icon}</div>
                        </div>
                        <h3 class="card-title">${title}</h3>
                        <p class="card-desc">${desc}</p>
                        
                        <div class="tags-container">
                            ${tagsHtml}
                        </div>

                        <div class="card-actions">
                            <a href="${sourceUrl}" target="_blank" class="btn-card">Code</a>
                            <a href="${previewUrl}" target="_blank" class="btn-card btn-primary">Preview</a>
                        </div>
                    `;
                    grid.appendChild(card);
                    delay += 0.1;
                });

            } catch (error) {
                grid.innerHTML = `<div style="color:red; text-align:center">CONNECTION FAILURE: ${error.message}</div>`;
            }
        }

        loadProjects();
    </script>
</body>
</html>
