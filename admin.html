<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Access | Admin Console</title>
    <style>
        /* (MANTIVE O MESMO CSS DO SEU ESTILO VERMELHO) */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #ff0055; --bg-dark: #050505; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; background: var(--bg-dark); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; overflow: hidden; perspective: 1000px; }
        .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--duration) ease-in-out infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: var(--opacity); transform: scale(1); } }
        .cursor-glow { position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(255, 0, 85, 0.15) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: -1; mix-blend-mode: screen; transition: opacity 0.3s; }
        .login-card { position: relative; width: 400px; padding: 50px 40px; background: rgba(10, 0, 5, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 4px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        h2 { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 2.5em; color: #fff; text-align: center; margin-bottom: 30px; letter-spacing: 4px; text-transform: uppercase; text-shadow: 0 0 15px rgba(255, 0, 85, 0.6); }
        .input-group { position: relative; margin-bottom: 30px; }
        .input-group input { width: 100%; padding: 10px 0; font-size: 16px; color: #fff; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.3); outline: none; transition: 0.3s; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; }
        .input-group label { position: absolute; top: 0; left: 0; padding: 10px 0; font-size: 16px; color: rgba(255,255,255,0.5); pointer-events: none; transition: 0.3s; font-family: 'Rajdhani', sans-serif; }
        .input-group input:focus ~ label, .input-group input:valid ~ label { top: -20px; font-size: 12px; color: var(--primary); font-weight: bold; }
        .input-group input:focus { border-bottom: 1px solid var(--primary); }
        .btn-login { position: relative; width: 100%; padding: 12px; background: transparent; color: var(--primary); border: 1px solid var(--primary); font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; font-family: 'Rajdhani', sans-serif; }
        .btn-login:hover { background: var(--primary); color: #fff; box-shadow: 0 0 30px var(--primary); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8em; transition: 0.3s; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="star-field" id="starField"></div>
    
    <div class="login-card">
        <h2>ROOT ACCESS</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label>Admin ID</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Security Key</label>
            </div>
            <button type="submit" class="btn-login">Authenticate</button>
            <a href="dashboard.html" class="back-link">Return to Public Hub</a>
        </form>
    </div>

    <script>
        // FX Script Simplificado
        const starField=document.getElementById('starField');for(let i=0;i<100;i++){const s=document.createElement('div');s.className='star';s.style.left=Math.random()*100+'%';s.style.top=Math.random()*100+'%';s.style.width=Math.random()*2+1+'px';s.style.height=s.style.width;s.style.setProperty('--duration',(Math.random()*3+2)+'s');s.style.setProperty('--opacity',Math.random());starField.appendChild(s);}
        const cursorGlow=document.getElementById('cursorGlow');document.addEventListener('mousemove',(e)=>{requestAnimationFrame(()=>{cursorGlow.style.left=e.clientX+'px';cursorGlow.style.top=e.clientY+'px';});});
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- SUBSTITUA PELAS SUAS CHAVES DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');
            
            const originalText = btn.innerText;
            btn.innerText = "VERIFYING...";
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // REDIRECIONA PARA O ADMIN DASHBOARD AGORA
                window.location.href = "admin_dashboard.html";
            } catch (error) {
                console.error(error);
                alert("ACCESS DENIED: " + error.message);
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
