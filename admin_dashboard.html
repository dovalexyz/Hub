<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuValle Architect | Admin Console</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #FFD700; /* Amarelo Ouro/Perigo */
            --primary-dim: rgba(255, 215, 0, 0.15);
            --bg-dark: #050505;
            --glass-panel: rgba(12, 12, 12, 0.9);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
        }

        /* --- BACKGROUND ATIVO --- */
        .hazard-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                linear-gradient(45deg, #000 25%, #111 25%, #111 50%, #000 50%, #000 75%, #111 75%, #111 100%);
            background-size: 40px 40px;
            opacity: 0.1;
            animation: slideBg 20s linear infinite;
        }
        @keyframes slideBg { from { background-position: 0 0; } to { background-position: 40px 40px; } }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; height: 100vh;
            background: var(--glass-panel);
            border-right: 1px solid var(--primary);
            display: flex; flex-direction: column;
            padding: 20px; z-index: 100;
            transition: 0.3s;
        }

        .brand-logo {
            font-family: 'Cinzel', serif; font-size: 26px; color: var(--primary);
            text-shadow: 0 0 15px var(--primary); font-weight: 700; text-align: center;
        }
        .brand-sub { font-family: 'Share Tech Mono'; font-size: 10px; color: #fff; text-align: center; letter-spacing: 3px; margin-bottom: 30px; opacity: 0.7; }

        .action-btn {
            background: var(--primary); color: #000; border: none; padding: 12px;
            font-family: 'Rajdhani'; font-weight: bold; font-size: 16px; text-transform: uppercase;
            cursor: pointer; clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
            margin-bottom: 20px; transition: 0.3s;
        }
        .action-btn:hover { box-shadow: 0 0 20px var(--primary); transform: scale(1.02); }

        .file-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .file-item {
            padding: 10px; border: 1px solid transparent; color: #888; cursor: pointer;
            font-size: 14px; transition: 0.2s; border-radius: 4px;
        }
        .file-item:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .file-item.active { border-color: var(--primary); color: var(--primary); background: var(--primary-dim); }

        .user-panel { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); font-size: 12px; color: #666; display: flex; justify-content: space-between; align-items: center;}

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; padding: 40px; position: relative; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        .editor-container {
            width: 100%; max-width: 900px;
            background: rgba(10, 10, 10, 0.85); border: 1px solid var(--border);
            border-top: 3px solid var(--primary);
            padding: 30px; border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(20px); transition: 0.5s; display: none;
        }
        .editor-container.visible { opacity: 1; transform: translateY(0); display: block; }

        .panel-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .panel-title { font-size: 24px; color: #fff; text-transform: uppercase; }
        .mode-badge { background: var(--primary); color: #000; padding: 2px 8px; font-weight: bold; font-size: 12px; border-radius: 2px; }

        /* GRID INPUTS */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .full-width { grid-column: span 2; }

        .input-group label { display: block; color: var(--primary); font-size: 12px; margin-bottom: 5px; font-family: 'Share Tech Mono'; }
        .input-group input, .input-group textarea {
            width: 100%; background: #080808; border: 1px solid var(--border); color: #fff;
            padding: 10px; font-family: 'Poppins'; transition: 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px var(--primary-dim); }

        /* EDITOR DE C√ìDIGO FAKE */
        .code-area {
            font-family: 'Share Tech Mono', monospace; font-size: 13px; color: #0f0;
            background: #000; border: 1px solid #333; min-height: 200px;
        }

        /* RESPONSIVIDADE */
        .mobile-toggle { display: none; position: fixed; top: 15px; right: 15px; z-index: 200; background: var(--primary); border: none; padding: 10px; font-weight: bold; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { position: fixed; left: -100%; width: 100%; height: 100%; transition: 0.3s; }
            .sidebar.open { left: 0; }
            .mobile-toggle { display: block; }
            .main-content { padding: 20px 10px; margin-top: 50px; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }

        /* TOAST */
        .toast {
            position: fixed; bottom: 20px; right: 20px; background: #111; border: 1px solid var(--primary);
            color: var(--primary); padding: 15px 30px; font-family: 'Share Tech Mono';
            transform: translateY(200%); transition: 0.3s; z-index: 999;
        }
        .toast.show { transform: translateY(0); }

    </style>
</head>
<body>

    <button class="mobile-toggle" onclick="toggleMenu()">MENU</button>
    <div class="hazard-bg"></div>
    <div class="toast" id="toastMsg">SYSTEM READY</div>

    <div class="sidebar" id="sidebar">
        <div class="brand-logo">DUVALLE</div>
        <div class="brand-sub">ARCHITECT // ADMIN</div>
        
        <button class="action-btn" onclick="createNewMode()">+ NEW PROJECT</button>
        
        <div style="font-size:12px; color:#555; margin-bottom:10px;">EXISTING MODULES:</div>
        <div class="file-list" id="fileList">
            </div>

        <div class="user-panel">
            <span id="adminEmail">ROOT USER</span>
            <button onclick="logout()" style="color:var(--primary); background:none; border:none; cursor:pointer;">[LOGOUT]</button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="placeholderMsg" style="text-align:center; opacity:0.5; margin-top: 200px;">
            <div style="font-size: 40px; color: var(--primary);">‚ö†Ô∏è</div>
            <div style="margin-top:10px;">SELECT A MODULE OR CREATE NEW</div>
        </div>

        <div class="editor-container" id="editorPanel">
            <div class="panel-header">
                <div class="panel-title" id="panelTitle">EDIT MODE</div>
                <div class="mode-badge" id="modeBadge">UPDATING</div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label>FILENAME (Ex: game.html)</label>
                    <input type="text" id="inpFilename" disabled>
                </div>

                <div class="input-group">
                    <label>PROJECT TITLE</label>
                    <input type="text" id="inpTitle" placeholder="My Awesome Project">
                </div>

                <div class="input-group">
                    <label>ICON (Emoji)</label>
                    <input type="text" id="inpIcon" placeholder="üöÄ">
                </div>

                <div class="input-group">
                    <label>TAGS (Comma separated)</label>
                    <input type="text" id="inpTags" placeholder="HTML, CSS, JS, GAME">
                </div>

                <div class="input-group full-width">
                    <label>DESCRIPTION</label>
                    <textarea id="inpDesc" rows="3" placeholder="Brief description of the project..."></textarea>
                </div>

                <div class="input-group full-width" id="codeGroup">
                    <label>SOURCE CODE (Paste your HTML here)</label>
                    <textarea id="inpCode" class="code-area" placeholder="<html>...</html>"></textarea>
                </div>
            </div>

            <button class="action-btn" style="width:100%" onclick="saveProject()" id="saveBtn">SAVE TO REPOSITORY</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // FIREBASE CONFIG (MANTIDA)
        const firebaseConfig = {
          apiKey: "AIzaSyCcvCjQmGCU-8XIalj7lCl-EshgKbBwT-w",
          authDomain: "hub-admin-dovale.firebaseapp.com",
          projectId: "hub-admin-dovale",
          storageBucket: "hub-admin-dovale.firebasestorage.app",
          messagingSenderId: "520570250135",
          appId: "1:520570250135:web:d65ba618c0260ddf8d1ad2",
          measurementId: "G-QWFSK5J1S8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // GITHUB VARS
        const GITHUB_USER = 'dovalexyz';
        const GITHUB_REPO = 'PacksHTMLCSSJS';
        let GITHUB_TOKEN = null;
        let currentFiles = [];
        let currentMetadata = [];
        let metadataSha = null;
        
        let isCreatingNew = false; // Flag para saber se estamos criando ou editando

        // UTILS
        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
        function showToast(msg) {
            const t = document.getElementById('toastMsg');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('open');

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('adminEmail').innerText = user.email.toUpperCase();
                await retrieveToken();
            } else {
                window.location.href = "admin.html";
            }
        });

        async function retrieveToken() {
            try {
                const docRef = doc(db, "system", "secrets");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    GITHUB_TOKEN = docSnap.data().github_token.trim();
                    initSystem();
                } else { showToast("FATAL: Token missing"); }
            } catch (error) { showToast("DB Error"); }
        }

        async function initSystem() {
            await fetchFiles();
            await fetchMetadata();
            renderList();
        }

        // --- FETCHES ---
        async function fetchFiles() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                const data = await res.json();
                currentFiles = data.filter(f => f.name.endsWith('.html') || f.name.endsWith('.js') || f.name.endsWith('.css')); // Aceita mais formatos
            } catch (e) { showToast("GitHub Error"); }
        }

        async function fetchMetadata() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.sha;
                    try { currentMetadata = JSON.parse(b64_to_utf8(data.content)); }
                    catch(err) { currentMetadata = JSON.parse(atob(data.content)); }
                }
            } catch(e) {}
        }

        function renderList() {
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            currentFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `üìÑ ${file.name}`;
                div.onclick = () => selectFile(file.name, div);
                list.appendChild(div);
            });
        }

        // --- ACTIONS ---

        // Modo Criar Novo
        window.createNewMode = function() {
            isCreatingNew = true;
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            document.getElementById('placeholderMsg').style.display = 'none';
            document.getElementById('editorPanel').classList.add('visible');
            
            // Setup UI
            document.getElementById('panelTitle').innerText = "CREATE NEW ARTIFACT";
            document.getElementById('modeBadge').innerText = "CREATION MODE";
            document.getElementById('inpFilename').disabled = false;
            document.getElementById('inpFilename').value = "";
            document.getElementById('inpCode').value = "<!DOCTYPE html>\n<html>\n<body>\n  <h1>New Project</h1>\n</body>\n</html>";
            
            // Clear inputs
            document.getElementById('inpTitle').value = "";
            document.getElementById('inpIcon').value = "";
            document.getElementById('inpTags').value = "";
            document.getElementById('inpDesc').value = "";
        }

        // Modo Editar Existente
        window.selectFile = function(filename, element) {
            isCreatingNew = false;
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('placeholderMsg').style.display = 'none';
            document.getElementById('editorPanel').classList.add('visible');
            
            // Setup UI
            document.getElementById('panelTitle').innerText = "EDIT METADATA";
            document.getElementById('modeBadge').innerText = "UPDATE MODE";
            document.getElementById('inpFilename').disabled = true;
            document.getElementById('inpFilename').value = filename;
            
            // Fill Data
            const meta = currentMetadata.find(m => m.filename === filename) || {};
            document.getElementById('inpTitle').value = meta.title || filename;
            document.getElementById('inpIcon').value = meta.icon || 'üìÅ';
            document.getElementById('inpDesc').value = meta.description || '';
            document.getElementById('inpTags').value = meta.tags ? meta.tags.join(', ') : '';
            
            // Em modo edi√ß√£o, n√£o carregamos o c√≥digo para n√£o pesar, mas se quiser pode adicionar um fetch aqui.
            document.getElementById('inpCode').value = "(Code editing disabled in metadata mode)";
        }

        // Salvar (Cria ou Atualiza)
        window.saveProject = async function() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "PROCESSING..."; btn.disabled = true;
            
            const filename = document.getElementById('inpFilename').value;
            if(!filename) { showToast("Filename required!"); btn.disabled = false; return; }

            try {
                // 1. Se for criar novo, primeiro salva o arquivo f√≠sico
                if (isCreatingNew) {
                    const codeContent = document.getElementById('inpCode').value;
                    const b64Code = utf8_to_b64(codeContent);
                    
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${filename}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Create ${filename} via DuValle Architect`,
                            content: b64Code
                        })
                    });
                    if(!res.ok) throw new Error("Failed to create file");
                }

                // 2. Atualiza Metadata (projects.json)
                const tagsArray = document.getElementById('inpTags').value.split(',').map(t => t.trim()).filter(t => t);
                
                const newMeta = {
                    filename: filename,
                    title: document.getElementById('inpTitle').value,
                    icon: document.getElementById('inpIcon').value,
                    description: document.getElementById('inpDesc').value,
                    tags: tagsArray // Novo campo Tags
                };

                // Remove antigo se existir, adiciona novo
                currentMetadata = currentMetadata.filter(m => m.filename !== filename);
                currentMetadata.push(newMeta);

                const metaContent = utf8_to_b64(JSON.stringify(currentMetadata, null, 2));
                const body = { 
                    message: `Update meta for ${filename}`, 
                    content: metaContent 
                };
                if (metadataSha) body.sha = metadataSha;

                const resMeta = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if(resMeta.ok) {
                    const d = await resMeta.json();
                    metadataSha = d.content.sha;
                    showToast("SUCCESS! PROJECT DEPLOYED.");
                    if(isCreatingNew) {
                        await fetchFiles(); renderList(); // Refresh lista
                    }
                } else { throw new Error("Meta update failed"); }

            } catch(e) { 
                showToast("ERROR: " + e.message); 
                console.error(e);
            }
            
            btn.innerText = "SAVE TO REPOSITORY"; btn.disabled = false;
        }

        window.logout = function() {
            signOut(auth).then(() => window.location.href = "admin.html");
        }
    </script>
</body>
</html>
