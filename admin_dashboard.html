<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN CONSOLE | Project Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --admin: #ff0055; /* Vermelho Admin */
            --bg-dark: #050505;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(20, 0, 5, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Poppins', sans-serif;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; background: rgba(10,10,10,0.95);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 20px; z-index: 10;
        }
        
        .brand { color: var(--admin); font-family: 'Rajdhani'; font-size: 24px; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; }
        
        .file-list { flex: 1; overflow-y: auto; }
        .file-item {
            padding: 12px; border-bottom: 1px solid var(--border);
            color: rgba(255,255,255,0.7); cursor: pointer; transition: 0.2s;
            font-size: 14px; display: flex; align-items: center; justify-content: space-between;
        }
        .file-item:hover, .file-item.active { background: rgba(255, 0, 85, 0.1); color: #fff; border-left: 3px solid var(--admin); }
        .file-status { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .file-item.active .file-status { background: var(--admin); box-shadow: 0 0 10px var(--admin); }

        /* --- MAIN EDITOR --- */
        .main-content {
            flex: 1; padding: 40px; position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,85,0.05), transparent 70%);
        }

        .editor-card {
            max-width: 600px; margin: 0 auto;
            background: var(--glass); border: 1px solid var(--admin);
            padding: 40px; border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,0,85,0.1);
            display: none; /* Escondido at√© selecionar arquivo */
        }
        .editor-card.visible { display: block; animation: fadeIn 0.5s; }

        h2 { color: #fff; font-family: 'Rajdhani'; margin-bottom: 20px; text-transform: uppercase; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: var(--admin); font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        .input-group input, .input-group textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 10px; color: #fff; border-radius: 4px; font-family: 'Poppins';
        }
        .input-group input:focus { border-color: var(--admin); outline: none; }

        .btn-save {
            width: 100%; padding: 12px; background: var(--admin); color: #fff; border: none;
            font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-save:hover { box-shadow: 0 0 20px var(--admin); }

        /* TOKEN MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content { background: #111; padding: 40px; border: 1px solid var(--admin); width: 400px; text-align: center; }
        .modal.hidden { display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="modal" id="tokenModal">
        <div class="modal-content">
            <h3 style="color:white; margin-bottom:15px">GITHUB AUTH REQUIRED</h3>
            <p style="color:#777; font-size:12px; margin-bottom:20px">Paste your GitHub Personal Access Token (Classic) with 'repo' scope to edit files.</p>
            <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxx" style="width:100%; padding:10px; margin-bottom:10px">
            <button onclick="saveToken()" class="btn-save">AUTHENTICATE</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand">ADMIN :: SYSTEM</div>
        <div class="file-list" id="fileList">
            <div style="padding:20px; color:#555">Fetching repository...</div>
        </div>
        <button onclick="logout()" style="margin-top:20px; background:transparent; border:1px solid #333; color:#555; padding:10px; cursor:pointer">LOGOUT</button>
    </div>

    <div class="main-content">
        <div class="editor-card" id="editorPanel">
            <h2>Edit Project Metadata</h2>
            <p style="color:#777; font-size:12px; margin-bottom:20px">Target: <span id="targetFile" style="color:white">...</span></p>
            
            <div class="input-group">
                <label>DISPLAY NAME (ON DASHBOARD)</label>
                <input type="text" id="metaTitle">
            </div>

            <div class="input-group">
                <label>ICON (EMOJI OR TEXT)</label>
                <input type="text" id="metaIcon">
            </div>

            <div class="input-group">
                <label>DESCRIPTION</label>
                <textarea id="metaDesc" rows="4"></textarea>
            </div>

            <button class="btn-save" onclick="saveChanges()" id="saveBtn">PUSH CHANGES TO GITHUB</button>
        </div>
    </div>

    <script>
        const USER = 'dovalexyz';
        const REPO = 'PacksHTMLCSSJS';
        const BRANCH = 'main'; // Ajuste se for master
        let GITHUB_TOKEN = localStorage.getItem('gh_token');
        let currentFiles = [];
        let currentMetadata = [];
        let selectedFile = null;
        let metadataSha = null; // Necess√°rio para update no GitHub API

        // --- AUTH ---
        if(GITHUB_TOKEN) {
            document.getElementById('tokenModal').classList.add('hidden');
            initSystem();
        }

        function saveToken() {
            const t = document.getElementById('tokenInput').value;
            if(t.length > 10) {
                localStorage.setItem('gh_token', t);
                GITHUB_TOKEN = t;
                document.getElementById('tokenModal').classList.add('hidden');
                initSystem();
            } else {
                alert('Invalid Token');
            }
        }

        function logout() {
            localStorage.removeItem('gh_token');
            window.location.reload();
        }

        // --- CORE LOGIC ---
        async function initSystem() {
            await fetchFiles();
            await fetchMetadata();
            renderList();
        }

        async function fetchFiles() {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents`, {
                headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
            });
            if(!res.ok) { alert('Auth Failed. Check Token.'); logout(); return; }
            const data = await res.json();
            currentFiles = data.filter(f => f.name.endsWith('.html'));
        }

        async function fetchMetadata() {
            try {
                // Precisamos pegar o SHA e o conte√∫do para poder editar
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/projects.json`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.sha;
                    // GitHub retorna base64, precisamos decodificar
                    currentMetadata = JSON.parse(atob(data.content));
                } else {
                    currentMetadata = []; // Arquivo n√£o existe ainda
                }
            } catch(e) { console.log('Metadata fetch error', e); }
        }

        function renderList() {
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            currentFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<span>${file.name}</span> <div class="file-status"></div>`;
                div.onclick = () => selectFile(file.name, div);
                list.appendChild(div);
            });
        }

        function selectFile(filename, element) {
            // UI
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('editorPanel').classList.add('visible');
            
            selectedFile = filename;
            document.getElementById('targetFile').innerText = filename;

            // Preenche dados se existirem no metadata
            const meta = currentMetadata.find(m => m.filename === filename) || {};
            document.getElementById('metaTitle').value = meta.title || filename.replace('.html', '');
            document.getElementById('metaIcon').value = meta.icon || 'üìÑ';
            document.getElementById('metaDesc').value = meta.description || '';
        }

        async function saveChanges() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = 'UPLOADING...';
            
            // 1. Atualiza o array local de metadados
            const newMeta = {
                filename: selectedFile,
                title: document.getElementById('metaTitle').value,
                icon: document.getElementById('metaIcon').value,
                description: document.getElementById('metaDesc').value
            };

            // Remove entrada antiga se existir e adiciona nova
            currentMetadata = currentMetadata.filter(m => m.filename !== selectedFile);
            currentMetadata.push(newMeta);

            // 2. Prepara o Payload para GitHub API
            // Conte√∫do tem que ser Base64
            const content = btoa(JSON.stringify(currentMetadata, null, 2));

            const body = {
                message: `Update metadata for ${selectedFile}`,
                content: content,
                sha: metadataSha // Se for undefined, cria novo arquivo. Se tiver SHA, atualiza.
            };

            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/projects.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.content.sha; // Atualiza o SHA para pr√≥xima edi√ß√£o
                    alert('UPDATED SUCCESSFULLY');
                } else {
                    const err = await res.json();
                    alert('ERROR: ' + err.message);
                }
            } catch(e) {
                alert('NETWORK ERROR');
            }
            btn.innerText = 'PUSH CHANGES TO GITHUB';
        }
    </script>
</body>
</html>
