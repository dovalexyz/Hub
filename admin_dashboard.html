<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuValle Deluxe | Command Station</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #ff0040; /* Vermelho Carmesim */
            --primary-dim: rgba(255, 0, 64, 0.2);
            --bg-dark: #050505;
            --glass-panel: rgba(10, 10, 12, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Importante para o 3D não criar barra de rolagem */
            color: #fff;
        }

        /* --- INTRO HACKER SCREEN --- */
        .intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .intro-text {
            font-family: 'Cinzel', serif;
            font-size: 50px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--primary);
            position: relative;
        }

        .hacker-cursor {
            display: inline-block; width: 15px; height: 40px;
            background: var(--primary);
            animation: blink 0.1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        .sub-status {
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
        }

        /* Efeito de Glitch (Bug Visual) */
        .glitch-active {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--primary);
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- BACKGROUND 3D (CYBER GRID) --- */
        .cyber-world {
            position: fixed; width: 100vw; height: 100vh;
            perspective: 600px;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0505 0%, #000 100%);
        }

        .cyber-floor {
            position: absolute;
            bottom: -30%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(var(--primary-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-dim) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: floorMove 4s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }

        @keyframes floorMove {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* Particles */
        .particle {
            position: absolute; background: var(--primary);
            width: 2px; height: 2px; border-radius: 50%;
            animation: floatUp var(--speed) linear infinite;
            opacity: 0.5;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.8; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* --- LAYOUT PRINCIPAL --- */
        .app-container {
            display: flex; height: 100vh;
            opacity: 0; transition: opacity 1s; /* Começa invisível até intro acabar */
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px;
            background: var(--glass-panel);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 30px;
            z-index: 10;
        }

        .brand-logo {
            font-family: 'Cinzel', serif; font-size: 28px; font-weight: 700; color: #fff;
            text-shadow: 0 0 15px var(--primary); margin-bottom: 5px;
        }
        .brand-sub { font-family: 'Rajdhani'; font-size: 12px; color: var(--primary); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 40px; }

        .file-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }

        .file-item {
            padding: 12px 15px; border-radius: 4px; border: 1px solid transparent;
            background: rgba(255,255,255,0.03); color: #aaa; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 10px; font-size: 14px;
        }
        .file-item:hover { background: rgba(255, 0, 64, 0.1); border-color: var(--primary); color: #fff; padding-left: 20px; }
        .file-item.active { background: var(--primary); color: #fff; box-shadow: 0 0 15px var(--primary); border-color: var(--primary); font-weight: bold; }

        .user-panel { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 14px; font-weight: bold; color: #fff; }
        .user-role { font-size: 10px; color: var(--primary); letter-spacing: 1px; }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1; padding: 50px;
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        /* EDITOR (Vidro) */
        .editor-box {
            width: 100%; max-width: 650px;
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-top: 2px solid var(--primary);
            border-radius: 10px; padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(30px); opacity: 0; transition: 0.5s;
            display: none;
        }
        .editor-box.visible { display: block; transform: translateY(0); opacity: 1; }

        .editor-header h2 { font-family: 'Cinzel'; margin-bottom: 5px; }
        .target-tag { font-family: 'Share Tech Mono'; color: var(--primary); font-size: 12px; margin-bottom: 30px; display: block; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .input-group input, .input-group textarea {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 12px; color: #fff; font-family: 'Poppins'; border-radius: 4px; transition: 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--primary); background: rgba(255, 0, 64, 0.05); outline: none; box-shadow: 0 0 15px rgba(255,0,64,0.1);
        }

        .btn-update {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            color: #fff; font-family: 'Rajdhani'; font-weight: 700; font-size: 16px; letter-spacing: 3px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
        }
        .btn-update:hover { box-shadow: 0 0 30px var(--primary); letter-spacing: 5px; }
        .btn-update:disabled { background: #555; cursor: not-allowed; }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: #111; border-left: 4px solid var(--primary);
            padding: 15px 25px; color: #fff; font-family: 'Share Tech Mono';
            transform: translateX(200%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 100;
        }
        .toast.show { transform: translateX(0); }

    </style>
</head>
<body>

    <div class="intro-overlay" id="introScreen">
        <div class="intro-text">
            <span id="typewriterText"></span><span class="hacker-cursor"></span>
        </div>
        <div class="sub-status" id="subStatus">INITIALIZING SECURITY PROTOCOLS...</div>
    </div>

    <div class="cyber-world">
        <div class="cyber-floor"></div>
        <div id="particleContainer"></div>
    </div>

    <div class="app-container" id="appUI">
        
        <div class="sidebar">
            <div class="brand-logo">DUVALLE</div>
            <div class="brand-sub">DELUXE // ADMIN</div>
            
            <div class="file-list" id="fileList">
                </div>

            <div class="user-panel">
                <div>
                    <div class="user-name" id="adminEmail">...</div>
                    <div class="user-role">ROOT ACCESS GRANTED</div>
                </div>
                <button onclick="logout()" style="background:none; border:1px solid #333; color:#555; width:30px; height:30px; border-radius:50%; cursor:pointer;">✕</button>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-box" id="editorPanel">
                <div class="editor-header">
                    <h2>CONFIGURATION</h2>
                    <span class="target-tag" id="targetFile">TARGET: ...</span>
                </div>

                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" id="metaTitle">
                </div>
                <div class="input-group">
                    <label>Icon (Emoji)</label>
                    <input type="text" id="metaIcon">
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="metaDesc" rows="4"></textarea>
                </div>

                <button class="btn-update" onclick="saveChanges()" id="saveBtn">UPDATE SYSTEM</button>
            </div>
            
            <div id="placeholderMsg" style="text-align:center; opacity:0.5; letter-spacing:2px; animation:pulse 2s infinite">
                AWAITING MODULE SELECTION
            </div>
        </div>

    </div>

    <div class="toast" id="toastMsg">Action Completed</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- EFEITOS VISUAIS (INTRO & PARTICLES) ---
        
        // 1. Gerar Partículas
        const pContainer = document.getElementById('particleContainer');
        for(let i=0; i<30; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.setProperty('--speed', (Math.random() * 5 + 3) + 's');
            pContainer.appendChild(p);
        }

        // 2. Hacker Intro Sequence
        const fullText = "DUVALLE DELUXE";
        const typeEl = document.getElementById('typewriterText');
        const subEl = document.getElementById('subStatus');
        const introScreen = document.getElementById('introScreen');
        const appUI = document.getElementById('appUI');

        let charIndex = 0;

        function typeWriter() {
            if (charIndex < fullText.length) {
                typeEl.innerHTML += fullText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100); // Velocidade da digitação
            } else {
                // Texto terminou de digitar -> Inicia o GLITCH
                setTimeout(() => {
                    typeEl.classList.add('glitch-active');
                    subEl.style.opacity = 1;
                    subEl.innerText = "ACCESS GRANTED // WELCOME ROOT USER";
                    
                    // Remove a intro depois de um tempo
                    setTimeout(() => {
                        introScreen.style.opacity = 0;
                        introScreen.style.pointerEvents = 'none';
                        appUI.style.opacity = 1; // Mostra o painel
                    }, 1500);
                }, 500);
            }
        }
        
        // Inicia a intro ao carregar
        window.addEventListener('load', typeWriter);


        // --- FIREBASE & LOGIC (MANTIDA) ---

        const firebaseConfig = {
          apiKey: "AIzaSyCcvCjQmGCU-8XIalj7lCl-EshgKbBwT-w",
          authDomain: "hub-admin-dovale.firebaseapp.com",
          projectId: "hub-admin-dovale",
          storageBucket: "hub-admin-dovale.firebasestorage.app",
          messagingSenderId: "520570250135",
          appId: "1:520570250135:web:d65ba618c0260ddf8d1ad2",
          measurementId: "G-QWFSK5J1S8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const GITHUB_USER = 'dovalexyz';
        const GITHUB_REPO = 'PacksHTMLCSSJS';
        let GITHUB_TOKEN = null;

        let currentFiles = [];
        let currentMetadata = [];
        let selectedFile = null;
        let metadataSha = null;

        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        function showToast(msg) {
            const t = document.getElementById('toastMsg');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('adminEmail').innerText = user.email.split('@')[0].toUpperCase();
                await retrieveToken();
            } else {
                window.location.href = "admin.html";
            }
        });

        async function retrieveToken() {
            try {
                const docRef = doc(db, "system", "secrets");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    GITHUB_TOKEN = docSnap.data().github_token.trim();
                    initSystem();
                } else {
                    alert("Secrets missing.");
                }
            } catch (error) { console.error(error); }
        }

        async function initSystem() {
            await fetchFiles();
            await fetchMetadata();
            renderList();
        }

        async function fetchFiles() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                const data = await res.json();
                currentFiles = data.filter(f => f.name.endsWith('.html'));
            } catch (e) { showToast("GitHub Connection Failed"); }
        }

        async function fetchMetadata() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.sha;
                    try { currentMetadata = JSON.parse(b64_to_utf8(data.content)); }
                    catch(err) { currentMetadata = JSON.parse(atob(data.content)); }
                }
            } catch(e) {}
        }

        function renderList() {
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            currentFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<span>${file.name}</span>`;
                div.onclick = () => selectFile(file.name, div);
                list.appendChild(div);
            });
        }

        window.selectFile = function(filename, element) {
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('placeholderMsg').style.display = 'none';
            document.getElementById('editorPanel').classList.add('visible');
            
            selectedFile = filename;
            document.getElementById('targetFile').innerText = `TARGET: ${filename}`;

            const meta = currentMetadata.find(m => m.filename === filename) || {};
            document.getElementById('metaTitle').value = meta.title || filename.replace('.html', '');
            document.getElementById('metaIcon').value = meta.icon || '⚡';
            document.getElementById('metaDesc').value = meta.description || '';
        }

        window.saveChanges = async function() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = 'UPLOADING...';
            btn.disabled = true;

            try {
                const newMeta = {
                    filename: selectedFile,
                    title: document.getElementById('metaTitle').value,
                    icon: document.getElementById('metaIcon').value,
                    description: document.getElementById('metaDesc').value
                };

                currentMetadata = currentMetadata.filter(m => m.filename !== selectedFile);
                currentMetadata.push(newMeta);

                const content = utf8_to_b64(JSON.stringify(currentMetadata, null, 2));
                const body = { message: `Update ${selectedFile}`, content: content };
                if (metadataSha) body.sha = metadataSha;

                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.content.sha;
                    showToast("SYSTEM UPDATED SUCCESSFULLY");
                } else {
                    const err = await res.json();
                    showToast(`ERROR: ${err.message}`);
                }
            } catch(e) { showToast("NETWORK ERROR"); }
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        window.logout = function() {
            signOut(auth).then(() => window.location.href = "admin.html");
        }
    </script>
</body>
</html>
