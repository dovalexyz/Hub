<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN CONSOLE | Project Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --admin: #ff0055;
            --bg-dark: #050505;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(20, 0, 5, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Poppins', sans-serif;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; background: rgba(10,10,10,0.95);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 20px; z-index: 10;
        }
        
        .brand { color: var(--admin); font-family: 'Rajdhani'; font-size: 24px; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; }
        
        .file-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        .file-item {
            padding: 12px; border-bottom: 1px solid var(--border);
            color: rgba(255,255,255,0.7); cursor: pointer; transition: 0.2s;
            font-size: 14px; display: flex; align-items: center; justify-content: space-between;
        }
        .file-item:hover, .file-item.active { background: rgba(255, 0, 85, 0.1); color: #fff; border-left: 3px solid var(--admin); }
        .file-status { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .file-item.active .file-status { background: var(--admin); box-shadow: 0 0 10px var(--admin); }

        /* --- MAIN EDITOR --- */
        .main-content {
            flex: 1; padding: 40px; position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,85,0.05), transparent 70%);
            display: flex; justify-content: center; align-items: center;
        }

        .editor-card {
            width: 100%; max-width: 600px;
            background: var(--glass); border: 1px solid var(--admin);
            padding: 40px; border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,0,85,0.1);
            display: none;
        }
        .editor-card.visible { display: block; animation: fadeIn 0.5s; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            color: var(--admin); font-family: 'Rajdhani'; font-size: 20px; letter-spacing: 2px;
        }
        .loading-overlay.hidden { display: none; }

        h2 { color: #fff; font-family: 'Rajdhani'; margin-bottom: 20px; text-transform: uppercase; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: var(--admin); font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        .input-group input, .input-group textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 10px; color: #fff; border-radius: 4px; font-family: 'Poppins';
        }
        .input-group input:focus { border-color: var(--admin); outline: none; }

        .btn-save {
            width: 100%; padding: 12px; background: var(--admin); color: #fff; border: none;
            font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-save:hover { box-shadow: 0 0 20px var(--admin); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingScreen">
        <div>AUTHENTICATING...</div>
    </div>

    <div class="sidebar">
        <div class="brand">ADMIN :: SYSTEM</div>
        <div style="font-size: 12px; color: #555" id="adminEmail">...</div>
        <div class="file-list" id="fileList">
            </div>
        <button onclick="logout()" style="margin-top:20px; background:transparent; border:1px solid #333; color:#555; padding:10px; cursor:pointer">LOGOUT</button>
    </div>

    <div class="main-content">
        <div style="color: #444; font-family: 'Rajdhani'" id="placeholderMsg">SELECT A MODULE TO EDIT</div>

        <div class="editor-card" id="editorPanel">
            <h2>Edit Metadata</h2>
            <p style="color:#777; font-size:12px; margin-bottom:20px">Target: <span id="targetFile" style="color:white">...</span></p>
            
            <div class="input-group">
                <label>DISPLAY NAME</label>
                <input type="text" id="metaTitle">
            </div>

            <div class="input-group">
                <label>ICON (EMOJI)</label>
                <input type="text" id="metaIcon">
            </div>

            <div class="input-group">
                <label>DESCRIPTION</label>
                <textarea id="metaDesc" rows="4"></textarea>
            </div>

            <button class="btn-save" onclick="saveChanges()" id="saveBtn">PUSH UPDATE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- SUBSTITUA PELAS SUAS CHAVES DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCcvCjQmGCU-8XIalj7lCl-EshgKbBwT-w",
            authDomain: "hub-admin-dovale.firebaseapp.com",
            projectId: "hub-admin-dovale",
            storageBucket: "hub-admin-dovale.firebasestorage.app",
            messagingSenderId: "520570250135",
            appId: "1:520570250135:web:d65ba618c0260ddf8d1ad2",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // CONFIG GITHUB
        const GITHUB_USER = 'dovalexyz';
        const GITHUB_REPO = 'PacksHTMLCSSJS';
        let GITHUB_TOKEN = null;

        let currentFiles = [];
        let currentMetadata = [];
        let selectedFile = null;
        let metadataSha = null;

        // 1. VERIFICA LOGIN E PEGA TOKEN
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('adminEmail').innerText = user.email;
                await retrieveToken();
            } else {
                window.location.href = "login.html"; // Chuta se nÃ£o logado
            }
        });

        // 2. BUSCA TOKEN NO FIRESTORE
        async function retrieveToken() {
            const loading = document.getElementById('loadingScreen');
            try {
                // Acessa collection 'system', doc 'secrets'
                const docRef = doc(db, "system", "secrets");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    GITHUB_TOKEN = docSnap.data().github_token;
                    loading.classList.add('hidden');
                    initSystem(); // Inicia o sistema
                } else {
                    alert("ERROR: System secrets not found in database.");
                }
            } catch (error) {
                console.error("Error getting token:", error);
                alert("Database Permission Error. Check Console.");
            }
        }

        // 3. INICIA SISTEMA (FETCH GITHUB)
        async function initSystem() {
            await fetchFiles();
            await fetchMetadata();
            renderList();
        }

        async function fetchFiles() {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`, {
                headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
            });
            const data = await res.json();
            currentFiles = data.filter(f => f.name.endsWith('.html'));
        }

        async function fetchMetadata() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` }
                });
                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.sha;
                    currentMetadata = JSON.parse(atob(data.content));
                }
            } catch(e) { console.log('No metadata yet'); }
        }

        function renderList() {
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            currentFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<span>${file.name}</span> <div class="file-status"></div>`;
                div.onclick = () => selectFile(file.name, div);
                list.appendChild(div);
            });
        }

        window.selectFile = function(filename, element) {
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('placeholderMsg').style.display = 'none';
            document.getElementById('editorPanel').classList.add('visible');
            
            selectedFile = filename;
            document.getElementById('targetFile').innerText = filename;

            const meta = currentMetadata.find(m => m.filename === filename) || {};
            document.getElementById('metaTitle').value = meta.title || filename.replace('.html', '');
            document.getElementById('metaIcon').value = meta.icon || 'ðŸ“„';
            document.getElementById('metaDesc').value = meta.description || '';
        }

        window.saveChanges = async function() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = 'UPLOADING...';
            
            const newMeta = {
                filename: selectedFile,
                title: document.getElementById('metaTitle').value,
                icon: document.getElementById('metaIcon').value,
                description: document.getElementById('metaDesc').value
            };

            currentMetadata = currentMetadata.filter(m => m.filename !== selectedFile);
            currentMetadata.push(newMeta);

            const content = btoa(JSON.stringify(currentMetadata, null, 2));

            const body = {
                message: `Update metadata for ${selectedFile}`,
                content: content,
                sha: metadataSha
            };

            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/projects.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if(res.ok) {
                    const data = await res.json();
                    metadataSha = data.content.sha;
                    alert('UPDATED SUCCESSFULLY');
                } else {
                    const err = await res.json();
                    alert('ERROR: ' + err.message);
                }
            } catch(e) { alert('NETWORK ERROR'); }
            btn.innerText = 'PUSH UPDATE';
        }

        window.logout = function() {
            signOut(auth).then(() => window.location.href = "login.html");
        }
    </script>
</body>
</html>
